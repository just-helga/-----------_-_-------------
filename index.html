                <button class="calc__btn  calc__btn--clean">C</button>
            </div> <!-- .calc__row -->

            <div class="calc__row">
                <button class="calc__btn  calc__btn--operation">√</button>
                <button class="calc__btn  calc__btn--operation">^</button>

            <div class="calc__row">

                <button class="calc__btn  calc__btn--operation">-</button>
            </div> <!-- .calc__row -->

            <div class="calc__row">
                <button class="calc__btn  calc__btn--number">1</button>
                <button class="calc__btn  calc__btn--number">2</button>
                <button class="calc__btn  calc__btn--number">3</button>
                <button class="calc__btn  calc__btn--operation">/</button>
            </div> <!-- .calc__row -->

            <div class="calc__row">
                <button class="calc__btn  calc__btn--sign">+/-</button>
                <button class="calc__btn  calc__btn--number">0</button>
                <button class="calc__btn  calc__btn--point">.</button>
                <button class="calc__btn  calc__btn--operation">X</button>
            </div> <!-- .calc__row -->

            <div class="calc__row">
                <button class="calc__btn  calc__btn--equally">=</button>
            </div> <!-- .calc__row -->

        </div> <!-- #calc -->
